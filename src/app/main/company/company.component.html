<div class="example-container mat-elevation-z8">
    <div id="div1">
        <button class="projectButtons" type="button" (click)="onEdit()" mat-raised-button color="accent">Edit</button>
        <button class="projectButtons" type="button" (click)="onRemove()" mat-raised-button color="warn">Remove</button>
    </div>
    <table mat-table #table [dataSource]="data">

	    <ng-container matColumnDef="name">
	      <th mat-header-cell *matHeaderCellDef> Name </th>
	      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="city">
	      <th mat-header-cell *matHeaderCellDef> City </th>
	      <td mat-cell *matCellDef="let element"> {{element.city.name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="address">
	      <th mat-header-cell *matHeaderCellDef> Address </th>
	      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
	    </ng-container>

	    <ng-container matColumnDef="firmId">
	      <th mat-header-cell *matHeaderCellDef> Firm ID </th>
	      <td mat-cell *matCellDef="let element"> {{element.firm_id}} </td>
	    </ng-container>

	    <ng-container matColumnDef="phoneNumber">
	      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
	      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
	    </ng-container>

	    <ng-container matColumnDef="bank">
	      <th mat-header-cell *matHeaderCellDef> Bank </th>
	      <td mat-cell *matCellDef="let element"> {{element.account?.bank?.name}} </td>
	    </ng-container>


	    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	    <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="{{row.id}}" (click)="stashInfo(row.id)"></tr>
    </table>
</div>
