<div class="example-container mat-elevation-z8">
    <div class="row" id="div1">
    	<button id="filterButton" type="button" mat-raised-button color="accent" (click)="toggleClick()"><mat-icon class="s-36">tune</mat-icon></button>
        <button class="projectButtons" type="button" (click)="onDetails()" mat-raised-button color="primary">Details</button>
        <button class="projectButtons" type="button" (click)="onRemove()" mat-raised-button color="warn">Remove</button>
	    <div>
	        <form *ngIf="clicked" name="form" [formGroup]="form" novalidate>
	            <mat-form-field class="div1Form" id="startDate">
					<input matInput [matDatepicker]="startDate" placeholder="Start date" formControlName="startDate">
					<mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
					<mat-datepicker #startDate></mat-datepicker>
	            </mat-form-field>

	            <mat-form-field class="div1Form">
					<input matInput [matDatepicker]="endDate" placeholder="End date" formControlName="endDate">
					<mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
					<mat-datepicker #endDate></mat-datepicker>
	            </mat-form-field>

		       	<mat-form-field class="div1Form" id="margLeft">
				  <mat-select placeholder="Type" formControlName="type">
				    <mat-option *ngFor="let type of types" [value]="type" >
				      {{ type }}
				    </mat-option>
				  </mat-select>
				</mat-form-field>

		       	<mat-form-field class="div1Form" id="margLeft">
				  <mat-select placeholder="Company" formControlName="company">
				    <mat-option *ngFor="let c of companies" [value]="c.id" >
				      {{ c.name }}
				    </mat-option>
				  </mat-select>
				</mat-form-field>

		       	<mat-form-field class="div1Form" id="margLeft">
				  <mat-select placeholder="Business Client" formControlName="businessClient">
				    <mat-option *ngFor="let b of businessClients" [value]="b.id" >
				      {{ b.name }}
				    </mat-option>
				  </mat-select>
				</mat-form-field>

	            <button id="apply" mat-raised-button type="button" color="accent" (click)="onApply()"
	            	[disabled]="!form.valid">
	                Apply
	            </button>
	            <button id="clear" mat-raised-button type="button" color="primary" (click)="onReset()">Clear</button>
			</form>
    </div>
    <table mat-table #table [dataSource]="invoices">


	    <ng-container matColumnDef="type">
	      <th mat-header-cell *matHeaderCellDef> Type </th>
	      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
	    </ng-container>

	    <ng-container matColumnDef="company">
	      <th mat-header-cell *matHeaderCellDef> Company </th>
	      <td mat-cell *matCellDef="let element"> {{element.company.name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="business_client">
	      <th mat-header-cell *matHeaderCellDef> Business Client </th>
	      <td mat-cell *matCellDef="let element"> {{element.business_client.name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="date">
	      <th mat-header-cell *matHeaderCellDef> Date </th>
	      <td mat-cell *matCellDef="let element"> {{element.date_created}} </td>
	    </ng-container>


	    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	    <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="{{row.id}}" (click)="stashInfo(row.id)"></tr>
    </table>

</div>
