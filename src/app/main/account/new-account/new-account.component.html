<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Bank Accounts</span>
            </div>
            <div class="h1 mt-16">New Bank Account</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="form">

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
			       	<mat-form-field id="filterBy">
					  <mat-select placeholder="Type" formControlName="type" required>
					    <mat-option *ngFor="let type of types" [value]="type.value" >
					      {{ type.value }}
					    </mat-option>
					  </mat-select>
					</mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                		<input matInput placeholder="Account number" formControlName="accountNumber" required
                		type="string" 
                		>                        <mat-error *ngIf="formErrors.accountNumber.required">
                            Account number required!
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="IBAN" formControlName="iban" required
                        type="string" 
                        >                        <mat-error *ngIf="formErrors.iban.required">
                            IBAN required!
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="PIB" formControlName="pib" required
                        type="string" 
                        >                        <mat-error *ngIf="formErrors.pib.required">
                            PIB required!
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                     <mat-form-field>
                        <mat-select placeholder="Bank" formControlName="bank" required>
                          <mat-option *ngFor="let b of banks" [value]="b.id">
                            {{ b.name }}
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formErrors.bank.required">
                            Bank is required!
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                    <mat-radio-group  formControlName="choice" >
                        <mat-radio-button *ngFor="let c of choices" [value]="c" (click)="onCheck(c)">
                            {{c}}
                        </mat-radio-button>
                    </mat-radio-group>
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto" *ngIf="showComp">
                     <mat-form-field>
                        <mat-select placeholder="Company" id="company" formControlName="company"
                         >
                          <mat-option (click)="onValid('comp')" *ngFor="let c of companies" [value]="c.id">
                            {{ c.name }}
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formErrors.company.required">
                            Company is required!
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto" *ngIf="showBuss">
                     <mat-form-field>
                        <mat-select   placeholder="Business Client" formControlName="businessClient" >
                          <mat-option (click)="onValid('bc')" *ngFor="let b of businessClients" [value]="b.id">
                            {{ b.name }}
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formErrors.businessClient.required">
                            Business Client is required!
                        </mat-error>
                    </mat-form-field>
                </div>


	            <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
		            <button mat-raised-button type="button" color="accent" (click)="onFinish()"
		            	[disabled]="!valid">
		                Finish
		            </button>
	            </div>
            </form>
        </div>
    </div>
</div>
