<div class="example-container mat-elevation-z8">
    <div id="div1">
        <button class="projectButtons" type="button" (click)="onEdit()" mat-raised-button color="accent">Edit</button>
    </div>
    <table mat-table #table [dataSource]="data">

	    <ng-container matColumnDef="type">
	      <th mat-header-cell *matHeaderCellDef> Type </th>
	      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
	    </ng-container>

	    <ng-container matColumnDef="accountNumber">
	      <th mat-header-cell *matHeaderCellDef> Account Number </th>
	      <td mat-cell *matCellDef="let element"> {{element.account_number}} </td>
	    </ng-container>

	    <ng-container matColumnDef="bank">
	      <th mat-header-cell *matHeaderCellDef> Bank </th>
	      <td mat-cell *matCellDef="let element"> {{element.bank.name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="swift">
	      <th mat-header-cell *matHeaderCellDef> Swift </th>
	      <td mat-cell *matCellDef="let element"> {{element.bank.swift}} </td>
	    </ng-container>


	    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	    <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="{{row.id}}" (click)="stashInfo(row.id)"></tr>
    </table>
</div>
