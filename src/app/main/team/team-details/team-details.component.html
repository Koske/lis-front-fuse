<div class="example-container mat-elevation-z8">
    <div id="div1">
        <button class="projectButtons" type="button" (click)="onRemove()" mat-raised-button color="warn">Remove</button>
    </div>
    <table mat-table #table [dataSource]="users">


	    <ng-container matColumnDef="first_name">
	      <th mat-header-cell *matHeaderCellDef> First Name </th>
	      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="last_name">
	      <th mat-header-cell *matHeaderCellDef> Last Name </th>
	      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="email">
	      <th mat-header-cell *matHeaderCellDef> Email </th>
	      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
	    </ng-container>

	    <ng-container matColumnDef="user_type">
	      <th mat-header-cell *matHeaderCellDef> User type </th>
	      <td mat-cell *matCellDef="let element"> {{element.user_type.name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="position">
	      <th mat-header-cell *matHeaderCellDef> Position </th>
	      <td mat-cell *matCellDef="let element"> {{element.position.name}} </td>
	    </ng-container>

	    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	    <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index" id="{{row.id}}" (click)="stashInfo(row.id)"></tr>
    </table>
</div>
