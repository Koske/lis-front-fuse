<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Project</span>
            </div>
            <div class="h1 mt-16">Edit Project Expense</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="form" *ngIf="form">

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                     <mat-form-field>
                        <mat-select placeholder="Project" formControlName="project" required>
                          <mat-option *ngFor="let p of projects" [value]="p.id">
                            {{ p.name }}
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formErrors.project.required">
                            Project required!
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="100">
                        <textarea matInput placeholder="Description" formControlName="description" required>
                            
                        </textarea>
                        <mat-error *ngIf="formErrors.description.required">
                            Description is required!
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="amountDiv">
                    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" class="amountRow">

                        <mat-form-field fxFlex="50" class="amountFormField">
                    		<input matInput placeholder="Amount" formControlName="amount" required
                    		type="number" min="0" 
                    		>                        <mat-error *ngIf="formErrors.amount.required">
                                Amount required!
                            </mat-error>
                        </mat-form-field>

                    </div>

                    <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto" class="currencyDiv">
                         <mat-form-field>
                            <mat-select placeholder="Currency" formControlName="currency" required>
                              <mat-option *ngFor="let c of currencies" [value]="c.id">
                                {{c.code}} {{ c.country }}
                              </mat-option>
                            </mat-select>
                            <mat-error *ngIf="formErrors.currency.required">
                                Currency required!
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
	            <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
		            <button mat-raised-button type="button" color="accent" (click)="onFinish()"
		            	[disabled]="!form.valid">
		                Finish
		            </button>
	            </div>
            </form>
        </div>
    </div>
</div>
