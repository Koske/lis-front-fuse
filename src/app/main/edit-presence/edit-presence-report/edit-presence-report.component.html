<div class="example-container mat-elevation-z8">
    <div id="div1">
    	<button id="filterButton" type="button" mat-raised-button color="accent" (click)="toggleClick()">Filters</button>
        <form *ngIf="clicked" name="form" [formGroup]="form" novalidate>

	       	<mat-form-field id="filterBy">
			  <mat-select placeholder="Filter by" formControlName="dates">
			    <mat-option *ngFor="let date of dates" [value]="date.value" >
			      {{ date.viewValue }}
			    </mat-option>
			  </mat-select>
			</mat-form-field>

            <mat-form-field class="div1Form">
				<input matInput [matDatepicker]="startDate" placeholder="Start date" formControlName="startDate">
				<mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
				<mat-datepicker #startDate></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="div1Form">
				<input matInput [matDatepicker]="endDate" placeholder="End date" formControlName="endDate">
				<mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
				<mat-datepicker #endDate></mat-datepicker>
            </mat-form-field>

            <button id="apply" mat-raised-button type="button" color="accent" (click)="onFinish()"
            	[disabled]="!form.valid">
                Apply
            </button>
            
            <button id="clear" mat-raised-button type="button" color="primary" (click)="onReset()">Clear</button>

		</form>
    </div>
	<table mat-table #table [dataSource]="presences">
	    
	    <ng-container matColumnDef="originalStart">
	      	<th mat-header-cell *matHeaderCellDef> Original start </th>
	      	<td mat-cell *matCellDef="let element;"> {{element.original_start}} </td>
	    </ng-container>

	    <ng-container matColumnDef="originalEnd">
	      	<th mat-header-cell *matHeaderCellDef> Original end </th>
	      	<td mat-cell *matCellDef="let element;"> {{element.original_end}} </td>
	    </ng-container>

	    <ng-container matColumnDef="start">
		    <th mat-header-cell *matHeaderCellDef> New start </th>
		    <td mat-cell *matCellDef="let element;"> {{element.start}} </td>
	    </ng-container>

	    <ng-container matColumnDef="end">
	      	<th mat-header-cell *matHeaderCellDef> New end </th>
	      	<td mat-cell *matCellDef="let element;"> {{element.end}} </td>
	    </ng-container>
		    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		    <tr mat-row *matRowDef="let row;  columns: displayedColumns;" ></tr>
    </table>
</div>
