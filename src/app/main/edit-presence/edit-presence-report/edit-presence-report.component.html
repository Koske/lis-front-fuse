<div class="example-container mat-elevation-z8">

	<table mat-table #table [dataSource]="presences">
	    
	    <ng-container matColumnDef="originalStart">
	      	<th mat-header-cell *matHeaderCellDef> Original start </th>
	      	<td mat-cell *matCellDef="let element;"> {{element.original_start}} </td>
	    </ng-container>

	    <ng-container matColumnDef="originalEnd">
	      	<th mat-header-cell *matHeaderCellDef> Original end </th>
	      	<td mat-cell *matCellDef="let element;"> {{element.original_end}} </td>
	    </ng-container>

	    <ng-container matColumnDef="start">
		    <th mat-header-cell *matHeaderCellDef> New start </th>
		    <td mat-cell *matCellDef="let element;"> {{element.start}} </td>
	    </ng-container>

	    <ng-container matColumnDef="end">
	      	<th mat-header-cell *matHeaderCellDef> New end </th>
	      	<td mat-cell *matCellDef="let element;"> {{element.end}} </td>
	    </ng-container>
		    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		    <tr mat-row *matRowDef="let row;  columns: displayedColumns;" ></tr>
    </table>
</div>
