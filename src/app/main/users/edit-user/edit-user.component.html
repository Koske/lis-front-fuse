<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Users</span>
            </div>
            <div class="h1 mt-16">Edit User</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="form" novalidate
                  *ngIf="form"
                  >


                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="First Name" formControlName="firstName" required>
                        <mat-error *ngIf="formErrors.firstName.required">
                            First Name required!
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="100">
                        <input matInput placeholder="Last Name" formControlName="lastName" required>
                            
                        <mat-error *ngIf="formErrors.lastName.required">
                            Last Name is required!
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
	                <mat-form-field>
	                    <input matInput placeholder="Email" formControlName="email">
	                    <mat-error *ngIf="formErrors.email.required">
	                        Email is required
	                    </mat-error>
	                    <mat-error *ngIf="!formErrors.email.required && formErrors.email.email">
	                        Please enter a valid email address
	                    </mat-error>
	                </mat-form-field>
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
	                <mat-form-field>
	                    <mat-select placeholder="User Type" formControlName="user_type" required>
	                      <mat-option *ngFor="let userType of userData?.user_types" [value]="userType?.id">
	                        {{userType.name}}
	                      </mat-option>
	                    </mat-select>
	                    <mat-error *ngIf="formErrors.user_type.required">
	                        User type required!
	                    </mat-error>
	                </mat-form-field>
				</div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
	                <mat-form-field>
	                    <mat-select placeholder="Position" formControlName="position" required>
	                      <mat-option *ngFor="let position of userData?.positions" [value]="position?.id">
	                        {{position.name}}
	                      </mat-option>
	                    </mat-select>
	                    <mat-error *ngIf="formErrors.position.required">
	                        Position required!
	                    </mat-error>
	                </mat-form-field>
				</div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
	                <mat-form-field>
	                    <mat-select placeholder="Team" formControlName="team" required>
	                      <mat-option *ngFor="let team of userData?.teams" [value]="team?.id">
	                        {{team.name}}
	                      </mat-option>
	                    </mat-select>
	                    <mat-error *ngIf="formErrors.team.required">
	                        Team required!
	                    </mat-error>
	                </mat-form-field>
				</div>

	            <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
		            <button mat-raised-button type="button" color="accent" (click)="onFinish()"
		            	[disabled]="!form.valid">
		                Finish
		            </button>
	            </div>
            </form>
        </div>
    </div>
</div>
