<div class="example-container mat-elevation-z8">
    <div id="div1">
        <button class="projectButtons" type="button" (click)="onDetails()" mat-raised-button>Presence report</button>
        <button class="projectButtons" type="button" (click)="onEditedPresence()" mat-raised-button color="primary">Presence edit history</button>
        <button class="projectButtons" type="button" (click)="onEdit()" mat-raised-button color="accent">Edit</button>
        <button class="projectButtons" type="button" (click)="onDelete()" mat-raised-button color="warn">Remove</button>
    </div>
    <table mat-table #table [dataSource]="users">


	    <ng-container matColumnDef="first_name">
	      <th mat-header-cell *matHeaderCellDef> First Name </th>
	      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="last_name">
	      <th mat-header-cell *matHeaderCellDef> Last Name </th>
	      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="email">
	      <th mat-header-cell *matHeaderCellDef> Email </th>
	      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
	    </ng-container>

	    <ng-container matColumnDef="user_type">
	      <th mat-header-cell *matHeaderCellDef> User type </th>
	      <td mat-cell *matCellDef="let element"> {{element.user_type.name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="position">
	      <th mat-header-cell *matHeaderCellDef> Position </th>
	      <td mat-cell *matCellDef="let element"> {{element.position.name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="team">
	      <th mat-header-cell *matHeaderCellDef> Team </th>
	      <td mat-cell *matCellDef="let element"> {{element.team.name}} </td>
	    </ng-container>

	    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	    <tr mat-row *matRowDef="let row; columns: displayedColumns;let i = index" id="{{row.id}}" (click)="stashInfo(row.id, i)"></tr>
    </table>

    <div *ngIf="totalPages?.total_pages" class="pagination">
          <button (click)="newPage(1)" [disabled]="currentPage == 1" >First</button>
          <button (click)="newPage(page)" *ngFor="let page of totalPages?.total_pages" [ngClass]="{active:totalPages?.page == page}">{{page}}</button>
          <button (click)="lastPage()" [disabled]="currentPage == total">Last</button>
	</div>
</div>
