<div class="example-container mat-elevation-z8">
    <div id="div1">
        <button class="projectButtons" type="button" (click)="onEdit()" mat-raised-button color="accent">Edit</button>
    </div>
    <table mat-table #table [dataSource]="data">

	    <ng-container matColumnDef="name">
	      <th mat-header-cell *matHeaderCellDef> Name </th>
	      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="country">
	      <th mat-header-cell *matHeaderCellDef> Country </th>
	      <td mat-cell *matCellDef="let element"> {{element.city.country.name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="city">
	      <th mat-header-cell *matHeaderCellDef> City </th>
	      <td mat-cell *matCellDef="let element"> {{element.city.name}} </td>
	    </ng-container>

	    <ng-container matColumnDef="address">
	      <th mat-header-cell *matHeaderCellDef> Address </th>
	      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
	    </ng-container>

	    <ng-container matColumnDef="zip">
	      <th mat-header-cell *matHeaderCellDef> Zip </th>
	      <td mat-cell *matCellDef="let element"> {{element.city.zip_code}} </td>
	    </ng-container>

	    <ng-container matColumnDef="phoneNumber">
	      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
	      <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
	    </ng-container>

	    <ng-container matColumnDef="bank">
	      <th mat-header-cell *matHeaderCellDef> Bank </th>
	      <td mat-cell *matCellDef="let element"> {{element.account.bank}} </td>
	    </ng-container>

	    <ng-container matColumnDef="accountNumber">
	      <th mat-header-cell *matHeaderCellDef> Account Number </th>
	      <td mat-cell *matCellDef="let element"> {{element.account.account_number}} </td>
	    </ng-container>

	    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	    <tr mat-row *matRowDef="let row; columns: displayedColumns;" id="{{row.id}}" (click)="stashInfo(row.id)"></tr>
    </table>
</div>
