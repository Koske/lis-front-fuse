<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Business Clients</span>
            </div>
            <div class="h1 mt-16">New Business Client</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="form" novalidate>


                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                		<input matInput placeholder="Name" formControlName="name" required
                		type="string" 
                		>                        <mat-error *ngIf="formErrors.name.required">
                            Name required!
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                     <mat-form-field>
                        <mat-select placeholder="Country" formControlName="country" required>
                          <mat-option *ngFor="let c of countries" value="{{c.id}}">
                            {{ c.name }}
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formErrors.country.required">
                            Country is required!
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="City" formControlName="city" required
                        type="string" 
                        >                        <mat-error *ngIf="formErrors.city.required">
                            City required!
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                		<input matInput placeholder="Address" formControlName="address" required
                		type="string" 
                		>                        <mat-error *ngIf="formErrors.address.required">
                            Address required!
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="ZIP" formControlName="zip" required
                        type="string" 
                        >                        <mat-error *ngIf="formErrors.zip.required">
                            ZIP required!
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                		<input matInput placeholder="Phone Number" formControlName="phoneNumber" required
                		type="tel" 
                		>                        <mat-error *ngIf="formErrors.phoneNumber.required">
                            Phone Number required!
                        </mat-error>
                    </mat-form-field>

                </div>


                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="Bank" formControlName="bank" required
                        type="string" 
                        >                        <mat-error *ngIf="formErrors.bank.required">
                            Bank required!
                        </mat-error>
                    </mat-form-field>

                </div>


                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                        <input matInput placeholder="Account Number" formControlName="accountNumber" required
                        type="string" 
                        >                        <mat-error *ngIf="formErrors.accountNumber.required">
                            Account Number required!
                        </mat-error>
                    </mat-form-field>

                </div>


	            <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
		            <button mat-raised-button type="button" color="accent" (click)="onFinish()"
		            	[disabled]="!form.valid">
		                Finish
		            </button>
	            </div>
            </form>
        </div>
    </div>
</div>
