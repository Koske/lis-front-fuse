<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Days Off</span>
            </div>
            <div class="h1 mt-16">Edit Days Off</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="form" novalidate
                  *ngIf="form"
                  >

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                     <mat-form-field>
                        <mat-select placeholder="Users" formControlName="user" required>
                          <mat-option *ngFor="let user of users" [value]="user.id">
                            {{ user.first_name }}  {{ user.last_name }}
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formErrors.user.required">
                            User required!
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="100">
						<input matInput [matDatepicker]="start" placeholder="Start" formControlName="start" required>
						<mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
						<mat-datepicker #start></mat-datepicker>
                        <mat-error *ngIf="formErrors.start.required">
                            Start is required!
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="100">
						<input matInput [matDatepicker]="end" placeholder="End" formControlName="end" required>
						<mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
						<mat-datepicker #end></mat-datepicker>
                        <mat-error *ngIf="formErrors.end.required">
                            End is required!
                        </mat-error>
                    </mat-form-field>
                </div>

	            <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
		            <button mat-raised-button type="button" color="accent" (click)="onFinish()"
		            	[disabled]="!form.valid">
		                Finish
		            </button>
	            </div>
            </form>
        </div>
    </div>
</div>
