<div id="forms" class="page-layout simple fullwidth" fxLayout="column">

    <!-- HEADER -->
    <div class="header mat-accent-bg p-24 h-160" fxLayout="row" fxLayoutAlign="start center">
        <div fxLayout="column" fxLayoutAlign="center start">
            <div class="black-fg" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">home</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Salaries</span>
            </div>
            <div class="h1 mt-16">Edit Salary</div>
        </div>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">

        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

            <!-- REACTIVE FORM EXAMPLE -->

            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                  fxFlex="1 0 auto" name="form" [formGroup]="form" novalidate *ngIf="form">


                <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="50">
                		<input matInput placeholder="Bruto" formControlName="bruto" required
                		type="number" 
                		>                        <mat-error *ngIf="formErrors.bruto.required">
                            Bruto required!
                        </mat-error>
                    </mat-form-field>

                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="100">
                		<input matInput placeholder="Neto" formControlName="neto" required
                		type="number" 
                		>

                        <mat-error *ngIf="formErrors.neto.required">
                            Neto is required!
                        </mat-error>
                    </mat-form-field>
                </div>
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">

                    <mat-form-field fxFlex="100">
						<input matInput [matDatepicker]="dateValid" placeholder="Date valid" formControlName="dateValid" required>
						<mat-datepicker-toggle matSuffix [for]="dateValid"></mat-datepicker-toggle>
						<mat-datepicker #dateValid></mat-datepicker>
                        <mat-error *ngIf="formErrors.dateValid.required">
                            Date valid is required!
                        </mat-error>
                    </mat-form-field>
                </div>

                <div fxLayout="row wrap" fxLayoutAlign="start center" fxFlex="1 0 auto">
                     <mat-form-field>
                        <mat-select placeholder="User" formControlName="user" required>
                          <mat-option *ngFor="let i of users" [value]="i.id">
                            {{ i.first_name }}  {{ i.last_name }}
                          </mat-option>
                        </mat-select>
                        <mat-error *ngIf="formErrors.user.required">
                            User required!
                        </mat-error>
                    </mat-form-field>
                </div>

	            <div class="pt-24" fxLayout="row" fxLayoutAlign="center center">
		            <button mat-raised-button type="button" color="accent" (click)="onFinish()"
		            	[disabled]="!form.valid">
		                Finish
		            </button>
	            </div>
            </form>
        </div>
    </div>
</div>
